<ion-header>
  <ion-navbar>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-content">
  <div  *ngFor="let task of tasks">
    <ion-card class="background-card">
        <ion-card-content class="card">
          <ion-card-title class="card-title group">
            {{task.name}}
            <ion-icon class="done-button" [class.extraclass]="!task.isDone" 
            (click)="markAsDone(task)" ios="ios-checkmark-circle" md="md-checkmark-circle"  name="checkmark-circle" ></ion-icon>
          </ion-card-title>
          <p>{{task.description}}</p>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
